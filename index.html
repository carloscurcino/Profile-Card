<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Profile card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <img src="images/bg-pattern-top.svg" alt="bubble" id="img-top">
  <img src="images/bg-pattern-bottom.svg" alt="bubble" id="img-bottom">
  <div class="container">
    <div class="capa">
      <img src="images/bg-pattern-card.svg" alt="">
    </div>
    <div class="photo">
      <img src="images/image-victor.jpg" alt="demonstrative image of a man called Victor">
    </div>
    <div class="info">
        Victor Crest
          26
          London
    </div>
    <div class="numbers">
      <span class="followers">
        80K <br>
        Followers
      </span>
        <span class="likes">
          803K <br>
          Likes
        </span>
        <span class="photos">
          1.4K <br>
          Photos
        </span>
    </div>
  </div>
</body>
</html>
